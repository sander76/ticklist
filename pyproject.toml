[build-system]
build-backend = "hatchling.build"

requires = [
  "hatch-vcs",
  "hatchling",
]

[project]
name = "ticklist"
description = "textual forms based on pydantic models."
readme = "README.md"
keywords = [
]
license = "MIT"
authors = [
  { name = "Sander Teunissen", email = "s.teunissen@gmail.com" },
]
requires-python = ">=3.11"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dynamic = [
  "version",
]
dependencies = [
  "pydantic>=2.5",
  "textual",
]

optional-dependencies.dev = [
  "coverage[toml]>=6.5",
  "mypy",
  # First version with uv support.
  "nox[uv]>=2024.3.2",
  "pyproject-fmt",
  "pytest",
  "pytest-asyncio",
  "ruff",
]

[tool.hatch.version]
source = "vcs"

[tool.ruff]
src = [
  "noxfile.py",
  "src",
  "tests",
]

lint.select = [
  "D", # pydocstyle
  "E", # pycodestyle
  "F", # pyflakes
  "I", # isort
]
lint.extend-per-file-ignores."tests/*" = [
  "D",
]
lint.pydocstyle.convention = "google"

[tool.pytest.ini_options]
testpaths = "tests"

[tool.coverage.report]
fail_under = 100

[tool.coverage.run]
source = [
  "ticklist",
]
branch = true

[tool.mypy]
strict = true
pretty = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
