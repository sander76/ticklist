[build-system]
requires = ["hatchling","hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "ticklist"
dynamic = ["version"]
description = 'textual forms based on pydantic models.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Sander Teunissen", email = "s.teunissen@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pydantic","textual"
]


[tool.hatch.version]
source = "vcs"

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-asyncio",
  "coverage[toml]>=6.5",
]

dev = [
  "ticklist[tests]",
  # First version with uv support.
  "nox >= 2024.3.2",
  "uv",
  "mypy"
]

[tool.pytest.ini_options]
testpaths = "tests"

[tool.mypy]
strict = true
pretty = true

